<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button>CLICK ME!</button>


    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io(location.href);

      document.querySelector('button').addEventListener('click', function (e) {
        socket.emit('touch');
      });
    </script>
  </body>
</html>
